not_this_ru: Не является инструментом для анализа внешних систем, как системное мышление.
not_this_en: Not a tool for analyzing external systems, as in systemic thinking.
definition_ru: Дисциплина, занимающаяся изучением психики человека, фокусируясь на
  внутренних процессах и состояниях, отличаясь от системного мышления акцентом на
  эмоциональной динамике и адаптации, а не на изменении внешних систем.
definition_en: Discipline that examines the psyche of a human, focusing on internal
  processes and states, differing from systemic thinking by emphasizing emotional
  dynamics and adaptation rather than external system changes.

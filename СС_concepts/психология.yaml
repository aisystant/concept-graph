name_ru: Психология
name_en: Psychology
purpose_ru: Изучать внутренний мир человека, включая переживания, эмоции и мотивации,
  для интеграции с другими областями знаний.
purpose_en: To study the inner world of a person, including experiences, emotions,
  and motivations, for integration with other fields of knowledge.
conceptType: discipline
usageContext_ru: В психологии и в сочетании с системным мышлением для анализа личности.
usageContext_en: In psychology and in combination with systemic thinking for personality

definition_ru: Объект, представляющий роли в проекте, отличающийся классификацией
  на внутренние (исполнители в команде) и внешние (влияющие извне).
definition_en: An object representing roles in a project, distinguished by classification
  into internal (team performers) and external (influencers from outside).

name_en: external and internal project role
purpose_ru: Определяет роли в проекте для анализа влияния на систему.
purpose_en: Defines roles in a project to analyze influence on the system.
conceptType: Объект
usageContext_ru: В системном мышлении для классификации ролей в проектах.
